        // State Management
        let deck = JSON.parse(localStorage.getItem('anki_deck')) || [...INITIAL_DECK];
        let currentCardIndex = parseInt(localStorage.getItem('anki_index')) || 0;
        let sessionStats = JSON.parse(localStorage.getItem('anki_stats')) || { correct: 0, total: 0 };
        let showExplanation = false;
        let selectedOption = null;

        // Init App
        function init() {
            lucide.createIcons();
            render();
            
            // File input listener
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if (data.deck) {
                            if(confirm("Nháº­p dá»¯ liá»‡u má»›i? Dá»¯ liá»‡u hiá»‡n táº¡i sáº½ bá»‹ ghi Ä‘Ã¨.")) {
                                deck = data.deck;
                                currentCardIndex = data.currentCardIndex;
                                sessionStats = data.sessionStats;
                                saveData();
                                resetView();
                                render();
                                alert("Nháº­p thÃ nh cÃ´ng!");
                            }
                        }
                    } catch (err) {
                        alert("Lá»—i Ä‘á»c file!");
                    }
                };
                reader.readAsText(file);
                e.target.value = null; // Reset input
            });
        }

        function saveData() {
            localStorage.setItem('anki_deck', JSON.stringify(deck));
            localStorage.setItem('anki_index', currentCardIndex);
            localStorage.setItem('anki_stats', JSON.stringify(sessionStats));
        }

        function render() {
            if (deck.length === 0) {
                document.getElementById('card-question').innerText = "ÄÃ£ háº¿t cÃ¢u há»i!";
                return;
            }

            const card = deck[currentCardIndex];
            
            // Update Stats
            document.getElementById('progress-text').innerText = `${currentCardIndex + 1} / ${deck.length}`;
            document.getElementById('score-correct').innerText = sessionStats.correct;
            document.getElementById('score-wrong').innerText = sessionStats.total - sessionStats.correct;

            // Render Question
            document.getElementById('card-category').innerHTML = `<i data-lucide="award" class="w-4 h-4"></i> ${card.category}`;
            document.getElementById('card-question').innerText = card.question;

            // Render Options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            card.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = `w-full p-4 pl-5 text-left rounded-2xl transition-all duration-300 flex items-center justify-between group relative overflow-hidden backdrop-blur-md border ${getOptionStyle(opt.id, card.correctId)}`;
                if (!showExplanation) {
                    btn.classList.add('hover:scale-[1.02]', 'active:scale-[0.98]');
                    btn.onclick = () => handleSelect(opt.id, card.correctId);
                } else {
                    btn.disabled = true;
                }

                // Inner content
                let iconHtml = '';
                if (showExplanation) {
                    if (opt.id === card.correctId) iconHtml = `<i data-lucide="check-circle" class="w-6 h-6 text-green-500 drop-shadow-sm"></i>`;
                    else if (opt.id === selectedOption && selectedOption !== card.correctId) iconHtml = `<i data-lucide="x-circle" class="w-6 h-6 text-red-500 drop-shadow-sm"></i>`;
                }

                btn.innerHTML = `
                    <div class="absolute inset-0 bg-gradient-to-b from-white/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                    <div class="flex items-center gap-5 relative z-10">
                        <span class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold border transition-colors shadow-sm ${getBadgeStyle(opt.id, card.correctId)}">
                            ${opt.id}
                        </span>
                        <span class="font-medium text-lg tracking-wide">${opt.text}</span>
                    </div>
                    <div class="relative z-10">${iconHtml}</div>
                `;
                optionsContainer.appendChild(btn);
            });

            // Render Explanation
            const expSection = document.getElementById('explanation-section');
            const ratingBar = document.getElementById('rating-bar');
            
            if (showExplanation) {
                expSection.classList.remove('hidden');
                ratingBar.classList.remove('hidden');
                
                const isCorrect = selectedOption === card.correctId;
                const resultHeader = document.getElementById('result-header');
                if (isCorrect) {
                    resultHeader.className = "mb-6 flex items-center gap-3 font-black text-xl tracking-tight text-green-600";
                    resultHeader.innerHTML = `<div class="p-1.5 bg-green-100 rounded-full border border-green-200"><i data-lucide="check-circle" class="w-5 h-5"></i></div> <span>CHÃNH XÃC!</span>`;
                } else {
                    resultHeader.className = "mb-6 flex items-center gap-3 font-black text-xl tracking-tight text-red-600";
                    resultHeader.innerHTML = `<div class="p-1.5 bg-red-100 rounded-full border border-red-200"><i data-lucide="x-circle" class="w-5 h-5"></i></div> <span>SAI Rá»’I!</span>`;
                }

                document.getElementById('explanation-correct').innerText = card.explanation.correct;
                document.getElementById('explanation-incorrect').innerText = card.explanation.incorrect;
            } else {
                expSection.classList.add('hidden');
                ratingBar.classList.add('hidden');
            }

            lucide.createIcons(); // Refresh icons
        }

        function handleSelect(id, correctId) {
            if (showExplanation) return;
            selectedOption = id;
            showExplanation = true;
            
            if (id === correctId) {
                sessionStats.correct++;
            }
            sessionStats.total++;
            saveData();
            render();
        }

        function handleRating(difficulty) {
            const currentCard = deck[currentCardIndex];
            
            if (difficulty === 'again' || difficulty === 'hard') {
                // Copy current card and push to end with new ID (simulate re-queue)
                const retryCard = {...currentCard, id: Date.now()};
                deck.push(retryCard);
            }

            // Move next
            if (currentCardIndex < deck.length - 1) {
                currentCardIndex++;
                resetView();
                saveData();
                render();
            } else {
                alert(`ğŸ‰ HoÃ n thÃ nh phiÃªn Ã´n táº­p!\nKáº¿t quáº£: ${sessionStats.correct}/${sessionStats.total}`);
                handleReset(); // Auto reset or stay
            }
        }

        function resetView() {
            showExplanation = false;
            selectedOption = null;
        }

        function resetApp() {
            if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a dá»¯ liá»‡u vÃ  há»c láº¡i tá»« Ä‘áº§u?")) {
                deck = [...INITIAL_DECK];
                currentCardIndex = 0;
                sessionStats = { correct: 0, total: 0 };
                resetView();
                saveData();
                render();
            }
        }

        function exportData() {
            const data = { deck, currentCardIndex, sessionStats, exportedAt: new Date().toISOString() };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `anki-data-${new Date().toLocaleDateString('vi-VN').replace(/\//g,'-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Helper Styles
        function getOptionStyle(id, correctId) {
            if (!showExplanation) {
                return selectedOption === id 
                    ? "bg-blue-50 border-blue-400 text-blue-800 shadow-[0_4px_12px_rgba(59,130,246,0.2)]"
                    : "bg-white/60 hover:bg-white/90 border-white/40 text-gray-700 hover:text-gray-900 hover:shadow-md";
            }
            if (id === correctId) return "bg-green-50 border-green-500 text-green-800 shadow-[0_0_20px_rgba(74,222,128,0.3)]";
            if (id === selectedOption) return "bg-red-50 border-red-500 text-red-800 shadow-[0_0_20px_rgba(248,113,113,0.3)]";
            return "bg-gray-50/50 border-gray-100 text-gray-400 opacity-60";
        }

        function getBadgeStyle(id, correctId) {
            if (!showExplanation) {
                return selectedOption === id
                    ? "bg-white border-blue-400 text-blue-600"
                    : "bg-white border-gray-200 text-gray-500 group-hover:border-indigo-300 group-hover:text-indigo-600";
            }
            if (id === correctId) return "bg-green-500 border-green-400 text-white shadow-green-200";
            if (id === selectedOption) return "bg-red-500 border-red-400 text-white shadow-red-200";
            return "bg-white border-gray-200 text-gray-400";
        }

        // Start
        init();
    </script>
